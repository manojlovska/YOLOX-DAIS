name: lr_loss_augment_sweep_sling
project: YOLinO-DAIS
entity: annastasijamanojlovska
program: tools/train.py
method: grid
metric:
  name: val/f1_score
  goal: maximize
parameters:
  lr:
    values: [0.00001, 0.0001, 0.001, 0.01]
  loss_param:
    values: [0.5, 0.6, 0.7]
  augment:
    values: ["True", "False"]
command:
  - ${env}
  - python
  - ${program}
  - "-f"
  - train_yolino.py
  - "-d"
  - 1
  - "-b"
  - 16
  - "--fp16"
  - "-c"
  - "models/yolox_darknet.pth"
  - "--logger"
  - "wandb"
  - "wandb-project"
  - "YOLinO-DAIS"
  

  
  

