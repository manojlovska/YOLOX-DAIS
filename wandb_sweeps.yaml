name: lr_loss_sweep
project: YOLinO-DAIS
entity: annastasijamanojlovska
program: tools/train.py
method: grid
metric:
  name: val/f1_score
  goal: maximize
parameters:
  lr:
    values: [0.01, 0.02, 0.03]
  loss_param:
    values: [0.5, 0.6, 0.7]
command:
  - ${env}
  - python
  - ${program}
  - "-f"
  - train_yolino.py
  - "-d"
  - 1
  - "-b"
  - 8
  - "--fp16"
  - "-c"
  - "/home/manojlovska/Documents/YOLOX/models/yolox_darknet.pth"
  - "--logger"
  - "wandb"
  - "wandb-project"
  - "YOLinO-DAIS"
  

  
  

